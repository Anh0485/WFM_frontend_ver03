<c-row>
  <c-col xs="12" lg="6">
    <c-widget-stat-e
      [title]="'Date'"
      [value]="currentDate ? currentDate.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit' }) : ''"
      class="mb-4"      class="mb-4"
    >
    </c-widget-stat-e>
  </c-col>
  <c-col xs="12" lg="6">
    <c-widget-stat-e
      [title]="'Hour'"
      [value]="currentDate ? currentDate.toLocaleTimeString('en-GB', { hour12: false }) : ''"
      class="mb-4"      class="mb-4"
    >
    </c-widget-stat-e>
  </c-col>
</c-row>
